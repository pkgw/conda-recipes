# NOTE: if updating major or minor version, update `so-versioning.patch`.

package:
  name: casa-nrao-casacore
  version: "4.5"

source:
  # FIXME: this server currently (2015/12) has a bad SSL certificate, breaking
  # the checkout! It can be worked around if you manually approve the cert.
  svn_url: https://svn.cv.nrao.edu/svn/casa/branches/release-4_5/
  svn_rev: 35147
  svn_ignore_externals: yes
  patches:
    - so-versioning.patch
    - default-root.patch

build:
  number: 1
  detect_binary_files_with_prefix: true
  script_env:
    - NJOBS

requirements:
  build:
    - boost
    - cfitsio
    - cmake
    - fftw
    - hdf5 >=1.8.15.1
    - numpy
    - openblas
    - python >=2.7,<3
    - readline
    - wcslib
  run:
    - boost
    - cfitsio
    - fftw
    - hdf5 >=1.8.15.1
    - numpy
    - openblas
    - python >=2.7,<3
    - readline
    - wcslib

about:
  home: http://casa.nrao.edu/
  license: GPL version 2
  summary: core libraries for CASA
