{% set name = "casa-tools" %}
{% set version = "5.4.1" %}
{% set build = "1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/pkgw/casa.git
  git_rev: casa3k-{{ version }}_{{ build }}

build:
  number: {{ build }}
  skip: true  # [win]
  script_env:
    - NJOBS
  run_exports:
    - {{ pin_subpackage('casa-tools', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - boost
    - casacore >=2.4.2a0
    - dbus-cxx 0.9.*
    - dbus
    - fftw
    - gsl
    - libsakura 3.0.*
    - libxml2
    - libxslt
    - ncurses
    - openblas
    - pgplot 5.2.*
    - readline
    - rpfits 2.*
    - qt4 4.8.*
    - qwt5 5.2.*
    - xerces-c28
  run:
    # Packages that don't auto-add their runtime deps
    - dbus-cxx 0.9.*
    - libsakura 3.0.*
    - pgplot 5.2.*
    - rpfits 2.*
    - xerces-c28

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://casa.nrao.edu/
  license: GPLv2
  summary: scientific tool implementations for CASA

extra:
  recipe-maintainers:
    - pkgw
